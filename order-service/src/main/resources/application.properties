spring.application.name=order-service

server.servlet.context-path=/ordersvc
server.port=8081

spring.datasource.url=jdbc:mysql://mysql:3306/orders_db?useUnicode=true&characterEncoding=utf8
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Configuracion para el consumidor Kafka
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=order-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=com.bexaraya.microservices.event.UserEventDeserializer
spring.kafka.consumer.auto-offset-reset=earliest

# Con service discovery: Feign + Eureka + Ribbon (o Spring Cloud LoadBalancer) se encargan de resolver la IP real del contenedor.
# user-service.url=http://user-service:8082

spring.security.oauth2.resourceserver.jwt.issuer-uri: http://keycloak:8080/realms/realmpractica1

eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/

feign.enabled=true
